<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          border-collapse: separate; /* Ensure cells have independent borders */
          border-spacing: 10px; /* Set the spacing between cells */
        }
      </style>
      <link rel="stylesheet" href="./position.css">
</head>
<body>
    <div class="circle-container">

        <div class="circle percentage-0">
          <span>0%</span>
          <div class="percentage-bar"></div>
        </div>
          
        <div class="circle percentage-12">
          <span>12%</span>
          <div class="percentage-bar"></div>
        </div>
            
        <div class="circle percentage-34">
          <span>34%</span>
          <div class="percentage-bar"></div>
        </div>
      
        <div class="circle percentage-50">
          <span>50%</span>
          <div class="percentage-bar"></div>
        </div>
        
        <div class="circle percentage-68">
          <span>68%</span>
          <div class="percentage-bar"></div>
        </div>
        
        <div class="circle percentage-79">
          <span>79%</span>
          <div class="percentage-bar"></div>
        </div>
        
        <div class="circle percentage-100">
          <span>100%</span>
          <div class="percentage-bar"></div>
        </div>
        
      </div>
    <table>
        <tr>
          <th>Activity List</th>
          <th>Cost</th>
        </tr>
        <tr>
          <td>Activity 1</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Activity 2</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Activity 3</td>
          <td>$80</td>
        </tr>
        <tr>
          <td>Activity 4</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>Activity 5</td>
          <td>$120</td>
        </tr>
      </table>
</body>
</html>
